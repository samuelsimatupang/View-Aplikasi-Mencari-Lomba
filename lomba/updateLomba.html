    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    <div class="container rounded bg-white mt-5 mb-5">
      <h1 class="text-center">Update Lomba</h1>
      <form ation="/sth" method="post" enctype="multipart/form-data">
        <class="row">
        <div class="mb-1">
          <label>Judul Lomba</label>
          <input type="text" class="form-control" name="judul" value="sth" />
        </div>
        <div class="mb-1">
          <label>Tema Lomba</label>
          <input type="text" class="form-control" name="tema" value="sth" />
        </div>
        <div class="mb-1">
          <label>Kategori Lomba</label
          ><input
            type="text"
            class="form-control"
            name="kategori"
            value="sth"
          />
        </div>
        <div class="mb-1">
          <label>Tanggal</label
          ><input type="text" class="form-control" name="Tanggal" value="sth" />
        </div>
        <div class="mb-1">
          <label>Penyelenggara</label
          ><input
            type="text"
            class="form-control"
            name="penyelenggara"
            value="sth"
          />
          <div class="mb-1">
            <label>Poster</label
            ><input
              type="file"
              class="form-control"
              name="foto"
              id="foto"
              value=""
            />
          </div>
        </div>
          <div class="mb-3 mt3">
            <label>Deskripsi</label
            ><textarea
              class="form-control"
              id="textAreaDesc"
              rows="3"
            ></textarea>
          </div>
