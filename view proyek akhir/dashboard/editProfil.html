<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="profile.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container rounded bg-white mt-5 mb-5">
        <h1 class="text-center">Edit Profil</h1>
        <form ation="/sth" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="mb-1"><label>Foto</label><input type="file" class="form-control" name="foto" id="foto" value="" />
                </div>
                <div class="mb-1">
                    <label>Nama</label>
                    <input type="text" class="form-control" name="nama" value="sth" />
                </div>
                <div class="mb-1">
                    <label>Nim</label>
                    <input type="text" class="form-control" name="nim" value="sth" />
                </div>
                <div class="mb-1">
                    <label>Telepon</label><input type="text" class="form-control" name="telepon" value="sth" />
                </div>
                <div class="mb-1"><label>linkedin</label><input type="text" class="form-control" name="linkedin" value="sth" />
                </div>
                <div class="mb-1"><label>Angkatan</label><input type="text" class="form-control" name="angkatan" value="sth" />
                </div>
                <div class="mb-1"><label>Prodi</label><input type="text" class="form-control" name="prodi" value="sth" /></div>
                <div class="mb-1"><label>Fakultas</label><input type="text" class="form-control" name="fakultas" value="sth" />
                </div>
                <div class="mb-1"><label>Deskripsi</label><textarea class="form-control" id="textAreaDesc" rows="3"></textarea>
                </div>
                <!-- <div class="mb-1"><label>Detail Tambahan</label><input type="text" class="form-control" name="additional" value="sth" />
                </div> -->
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-primary" type="button">save</button>
                <a class="btn btn-primary" href="profil.html" role="button">Kembali</a>
            </div>
        </form>
    </div>
</body>

</html>
