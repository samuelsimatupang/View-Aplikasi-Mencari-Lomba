<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="profile.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container rounded bg-white mt-5 mb-5">
        <div>
            <h1 class="text-center">Profil</h1>
        </div>

        <div class="row">
            <div class="col-md-4 border-right" id="col1">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" />
                    <a href="https://www.linkedin.com/">linkedin</a>
                </div>
            </div>
            <div class="col-md-4 border-right">
                <div class="p-3 py-5">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="labels">Nama</label><input type="text" class="form-control" placeholder="Nama" value="" readonly />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Nim</label><input type="text" class="form-control" placeholder="Nim" value="" readonly />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Telepon</label><input type="text" class="form-control" placeholder="enter phone number" value="" readonly />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Angkatan</label><input type="text" class="form-control" placeholder="Angkatan" value="" readonly />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Prodi</label><input type="text" class="form-control" placeholder="TIF" value="" readonly />
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Fakultas</label><input type="text" class="form-control" placeholder="filkom" value="" readonly />
                        </div>

                    </div>
                    <div class="mt-5 text-center">
                        <!-- <a class="btn btn-primary" href="listSertif.html" role="button">List Setifikat</a> -->
                        <a class="btn btn-primary" href="halamanDetailRekrutmen.html" role="button">Kembali</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12">
                        <label class="labels">Description</label>
                        <textarea class="form-control" id="textAreaDesc" readonly rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
